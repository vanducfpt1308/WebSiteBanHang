<div class="panel panel-default" ng-if="items">
    <div class="panel-heading">ACCOUNT LIST</div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
            	
                <th>Username</th>
                <th>Password</th>
                <th>Fullname</th>
                <th>Email</th>
             
              	<th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="acc in pager.items">
            	
                <td>{{acc.username}}</td>
                <td>{{acc.password}}</td>
                <td>{{acc.fullname}}</td>
                <td>{{acc.email}}</td>
                
                 <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(acc)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                        <button ng-click="delete(acc)" class="btn btn-danger glyphicon glyphicon-trash"></button>
                    </div>
                </td>
              
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button ng-click="pager.prev()"  class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()"  class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button ng-click="pager.last()"  class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
