<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
</head>
<body>
    <main class="row">
        <div th:each="p: ${listsp}" class="col-sm-4" >
            <div class="panel panel-primary poly-item text-center">
                <div class="panel-heading">
                
                    <div class="panel-title" th:text="${p.name}" ></div>
                </div>
                <div class="panel-body">
                    <a th:href="@{|/product/detail/${p.id}}">
                        <img th:src="@{|/image/images/${p.image}|}" alt="">
                    </a>

                </div>
                <div class="panel-footer text-right">
                    <b class="pull-left" style="color:red">$[[${p.price}]]</b>
                    <button th:attr="ng-click=@{|cart.add(${p.id})|}" onclick="return confirm('Đã thêm vào giỏ hàng')" class="btn btn-success">
                        <i class="glyphicon glyphicon-shopping-cart"></i>
                    </button>

                </div>





                <!-- <div th:text="${p.image}" ></div> -->
            </div>
        </div>
    </main>


</body>
</html>
