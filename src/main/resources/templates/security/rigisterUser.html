<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/layout/index :: dynamic(~{::main})}">
    
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
    <main>
     <h2>Đăng ký người dùng</h2>
      <div style="color:red" th:text="${message}"></div>
                    <form th:action="@{/user/save}" method="post" th:object="${ac}">
                      <div class="panel panel-primary">
                      <div class="panel-heading">Register</div>
                      <div class="panel-body">
                        <div class="form-group">
                            <label>UserName</label>
                            <input th:field=*{username} class="form-control" placeholder="UserName"/>
                            <i style="color:red" th:errors="*{username}"></i>
                        </div>
                        <div class="form-group">
                            <label>FullName</label>
                            <input th:field=*{fullname} class="form-control"  placeholder="FullName"/>
                            <i style="color:red" th:errors="*{fullname}"></i>
                        </div>
                         <div class="form-group">
                            <label>Email</label>
                            <input th:field=*{email} type="email" class="form-control" placeholder="Email"/>
                            <i style="color:red" th:errors="*{email}"></i>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input th:field=*{password} type="password" class="form-control" placeholder="Password"/>
                            <i style="color:red" th:errors="*{password}"></i>
                        </div>
                     
                       </div>
                       
                       <div class="panel-footer text-right">
				        	<i class="pull-left text-danger"></i>
				        	<button class="btn btn-success">Đăng Ký</button>
			        	</div>
                       
                       </div>
                        
                  
                      

                    </form>
        
    </main>


</body>
</html>
